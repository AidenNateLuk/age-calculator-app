<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="input-container">
        <div class="block">
          <label for="day">Day</label>
          <input
            id="day"
            min="1"
            max="31"
            class="date"
            type="number"
            placeholder="DD"
            required
          />
          <p class="error" id="day-p">Invalid Input</p>
        </div>
        <div class="block">
          <label for="month">Month</label>
          <input
            id="month"
            min="1"
            max="12"
            class="date"
            type="number"
            placeholder="MM"
            required
          />
          <p class="error" id="month-p">Invalid Input</p>
        </div>
        <div class="block">
          <label for="year">Year</label>

          <input
            id="year"
            min="1"
            max="2007"
            class="date"
            type="number"
            placeholder="YYYY"
            required
          />
          <p class="error" id="year-p">Invalid Input</p>
        </div>
      </div>
      <div class="img-div">
        <hr />
        <button class="cta" onclick="calculateOrNot()"></button>
      </div>
      <div class="output-container">
        <h1><span id="YY">--</span>years</h1>
        <h1><span id="MM">--</span>months</h1>
        <h1><span id="DD">--</span>days</h1>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
