<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="input-container">
        <div class="date-input day">
          <label for="input-day"
            >Day
            <input
              id="input-day"
              min="1"
              max="31"
              class="date"
              type="number"
              required
            />
          </label>
        </div>
        <div class="date-input month">
          <label for="input-month"
            >Month
            <input
              id="input-month"
              min="1"
              max="12"
              class="date"
              type="number"
              required
            />
          </label>
        </div>
        <div class="date-input year">
          <label for="input-year"
            >Year
            <input
              id="input-year"
              min="1"
              max="2007"
              class="date"
              type="number"
              required
            />
          </label>
        </div>
      </div>

      <button class="cta" onclick="calculateAgeDifference(event)"></button>

      <hr />

      <div class="output-container">
        <div class="date-output year">
          <h1 id="year-output-template">years</h1>
        </div>
        <div class="date-output month">
          <h1 id="month-output-template">months</h1>
        </div>
        <div class="date-output day">
          <h1 id="day-output-template">days</h1>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
